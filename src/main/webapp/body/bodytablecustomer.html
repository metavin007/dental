<div class="card-panel grey lighten-2">
    <div class="white" style="padding: 20px;">
        <h3 style="padding: 0px; margin: 0px;">ข้อมูลลูกค้า</h3>  

        <div class="input-field col s6" style="margin-left: -10px">
            <i class="material-icons prefix">search</i>
            <input id="icon_prefix" type="text" class="validate" ng-model="keyword">
            <label for="icon_prefix">Email & First Name</label>    
        </div>
        <br>
        <button class="waves-effect waves-light btn brown yellow amber accent-4" type="button" ng-click="searchCustomer()">
            ค้นหา
        </button>
        <br>
        <br>
        
        <table class="hoverable">
            <thead>
                <tr>
                    <td>ID</td>
                    <td>EMAIL</td>
                    <td>NAME</td>
                    <td>TEL</td> 
                    <td>MOBILE</td>    
                    <td></td> 
                </tr> 
            </thead>

            <tbody>
                <tr ng-repeat="columncustomer in customers.content">
                    <td>{{columncustomer.id}}</td>
                    <td>{{columncustomer.email}}</td>
                    <td>{{columncustomer.name}}</td>
                    <td>{{columncustomer.tel}}</td>
                    <td>{{columncustomer.mobile}}</td>
                    <td>
                        <form method="post">
                            <input type="submit" value="Delete" class="waves-effect waves-light btn deep-orange accent-4" ng-click="deleteCustomer(columncustomer)"> 
                            <a href="#/detailcustomer" class="waves-effect waves-light btn green darken-4" ng-click="selectDetailCustomer(columncustomer)">Detail</a>
                        </form>
                    </td>
                </tr>  
            </tbody>
        </table>
    </div>
</div>
