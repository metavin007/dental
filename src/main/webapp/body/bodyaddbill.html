                                <div style="margin-left: 40px; margin-top: 40px;">

                                </div>

                                <i class="material-icons prefix">android</i>

                                <label>จำนวน</label>
                            </div>
                        </div>
                    </div>
                  

                    <div class="modal-footer">
                        <button class=" modal-action modal-close waves-effect waves-green btn-flat grey" ng-click="addRow(nameProduct)">ตกลง</button>
                    </div>
                </div>

            </div>
        </div>
