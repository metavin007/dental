<div id="bodyinto">
    <h1 id="h1bodyintotablecustomer">ข้อมูลลูกค้า</h1>   
    <div class="panel panel-default">
        <div class="panel-heading">
            ตารางข้อมูลลูกค้า
        </div>

        <div id="inputsearch" class="input-group custom-search-form">
            <input type="text" class="form-control" placeholder="Search...">
            <span class="input-group-btn">
                <button class="btn btn-default" type="button">
                    ค้นหา
                </button>
            </span>
        </div>

        <div class="panel-body">
            <div class="dataTable_wrapper">
                <table class="table table-striped table-bordered table-hover" >
                    <tr>
                        <td>EMAIL</td>
                        <td>NAME</td>
                        <td>TEL</td> 
                        <td>MOBILE</td>    
                        <td></td> 
                    </tr>                                           

                    <tr ng-repeat="columncustomer in customers.content">
                        <td>{{columncustomer.email}}</td>
                        <td>{{columncustomer.name}}</td>
                        <td>{{columncustomer.tel}}</td>
                        <td>{{columncustomer.mobile}}</td>
                        <td>
                            <form method="post">
                                <input type="submit" value="Delete" class="btn btn-danger" ng-click="deleteCustomer(columncustomer)"> 
                                <!-- <input type="submit" class="btn btn-primary" value="Update" ng-click="">-->
                            </form>
                        </td>
                    </tr>  
                </table>
            </div>
        </div>
    </div>
</div>

        width: 102.5%;
