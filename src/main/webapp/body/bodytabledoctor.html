<div class="card-panel">
    <div class="white" style="padding: 20px;">
        <h3 style="padding: 0px; margin: 0px;">ข้อมูลหมอ</h3>  

        <div class="input-field col s6" style="margin-left: -10px">
            <i class="material-icons prefix">search</i>
            <input id="icon_prefix" type="text" class="validate">
            <label for="icon_prefix">Email & First Name</label>    
        </div>
        <br>
        <button class="waves-effect waves-light btn brown yellow amber accent-4" type="button" ng-click="">
            ค้นหา
        </button>
        <br>
        <br>

        <table class="hoverable">
            <thead>
                <tr>
                    <td>ID</td>
                    <td>EMAIL</td>
                    <td>NAME</td>
                    <td>MOBILE</td>
                    <td>WORKSTATUS</td>
                    <td></td>
                </tr>
            </thead>

            <tbody>
                <tr ng-repeat="columndoctor in doctors.content">
                    <td>{{columndoctor.id}}</td>                         
                    <td>{{columndoctor.email}}</td>
                    <td>{{columndoctor.nameTh}}</td>
                    <td>{{columndoctor.mobile}}</td>
                    <td>{{columndoctor.workStatus}}</td>
                    <td>
                        <form method="post">
                            <input type="submit" value="Delete" class="waves-effect waves-light btn deep-orange accent-4" ng-click="delectDoctor(columndoctor)"> 
                        </form>
                    </td>

            </tbody>
        </table>
    </div>
</div>
