<div id="bodyinto">
    <h1 id="h1bodyintotablecustomer">ข้อมูลพนักงาน</h1>   
    <div class="panel panel-default">
        <div class="panel-heading">
            ตารางข้อมูลพนักงาน
        </div>

        <div id="inputsearch" class="input-group custom-search-form">
            <input type="text" class="form-control" placeholder="Search...">
            <span class="input-group-btn">
                <button class="btn btn-default" type="button">
                    ค้นหา
                </button>
            </span>
        </div>

        <div class="panel-body">
            <div class="dataTable_wrapper">
                <table class="table table-striped table-bordered table-hover" >
                    <tr>
                        <td>ID</td>
                        <td>EMAIL</td>
                        <td>NAME</td>
                        <td>MOBILE</td>
                        <td>WORKSTATUS</td>
                        <td></td>
                    </tr>                                           
                    <tbody>
                        <tr ng-repeat="columnemployee in employees.content">
                            <td>{{columnemployee.id}}</td>
                            <td>{{columnemployee.email}}</td>
                            <td>{{columnemployee.nameTh}}</td>
                            <td>{{columnemployee.mobile}}</td>
                            <td>{{columnemployee.workStatus}}</td>
                            <td>
                                <form method="post">
                                    <input type="submit" value="Delete" class="btn btn-danger" ng-click="delectEmployee(columnemployee)"> 
                                    <!-- <input type="submit" class="btn btn-primary" value="Update" ng-click="">-->
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
